<!DOCTYPE html>
<html>
    <head>
        <title>navigation bar</title>
        <style>
            ul{
                list-style-type: disc;
                margin: 0;
                padding: 0;
                background-color: orange;
                overflow: hidden;
            }

            li a{
                display: block;
                color: brown;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            li a:hover{
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#"><b>Home</b></a></li>
            <li><a href="#"><b>About</b></a></li>
            <li><a href="#"><b>Services</b></a></li>
        </ul>
    </body>
</html>
