<!DOCTYPE html>
<html>
    <head>
        <title>contact us</title>
        <style>
            body{
                background-color: bisque;
            }
            .form{
                width: 400px;
                margin: 50px auto;
                background-color: rgb(237, 139, 139);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px black;
            }

            input,textarea{
                width: 95%;
                padding: 10px;
                margin: 8px 0;
                border-radius: 5px;
            }

            button{
                background-color: brown;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 160px;
            }

            button:hover{
                background-color: rgb(62, 6, 6);
            }
        </style>
    </head>
    <body>
        <div class="form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Sonalika" required>
                <input type="email" placeholder="sonalika@capgemini.com" required>
                <textarea rows="4" placeholder="software developer"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
